<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
		<title></title>
		<link rel="stylesheet" type="text/css" href="../../css/api.css"/>
		<link rel="stylesheet" type="text/css" href="../../css/login/register.css"/>
		<script type="text/javascript" src="../../script/api.js"></script>
		<script type="text/javascript" src="../../script/login/forgetpassword.js"></script> 
	</head>
	<body>
		<header>
			<div class="header detail-header">
				<div class="back login-header-btn" tapmode="" onclick="closeWin()"></div>
				<div class="title" id="title">
					找回密码
				</div>
				
			</div>
		</header>
		<div class="content">
			<div class="form">
				<div class="input-wrap">
					 <i class="user"></i>
					 <input class="txt" type="text" placeholder="输入手机号"  id="phone" value="" >
				  
				</div>
				<div class="input-wrap">
					<i class="password"></i>
					<input type="password" placeholder="填写验证码"  id="voicecode" >
					<span class="getcode" onclick="voice()">获取语音验证码</span>
				</div>
			</div>
			<div class="btn" id="forgetpassword" tapmode="" onclick="verify()">
				重设密码
			</div>
			
		</div>
		
	</body>
</html>
